  <main class="container">
    <h2>Contacto</h2>
    <hr><br><br>
    <h3 class="titleContact animate__animated animate__fadeInDown">¡Queremos conocer tu opinión!</h3><br>
    <section>
      <p class="pafContact animate__animated animate__fadeIn">Nos gustaría saber tu opinión sobre la página.</p>
      <p class="pafContact animate__animated animate__fadeIn">¡No dudes en dejarnos tu comentario!</p>
    </section><br>
    <form action="#" method="GET" enctype="" class="animate__animated animate__fadeIn">
      <label for="nombre">Nombre y apellido</label><br>
      <input type="text" name="nombre" placeholder="Ingresa tu nombre y apellido">
      <br><br>
      <label for="email">Email</label><br>
      <input type="text" name="email" placeholder="Ingresa tu email">
      <br><br>
      <label for="comentario">Comentario</label><br>
      <textarea name="comentario" rows="10" cols="40" placeholder="Deja tu mensaje"></textarea>
      <br><br>
      <input type="submit" value="Enviar" class="button">
    </form>
  </main>
